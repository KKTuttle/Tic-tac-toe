<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <body>
    <div class="header">
      <h1>TIC TAC TOE</h1>

    </div>

    <div class="mainBoard" id="mainBoard">
      <div id="leftCol">
        <div id="1" class="boxes">
        </div>
        <div id="4" class="boxes">
        </div>
        <div id="7" class="boxes">
        </div>
      </div>
      <div id="midCol">
        <div id="2" class="boxes">
        </div>
        <div id="5" class="boxes">
        </div>
        <div id="8" class="boxes">
        </div>
      </div>
      <div id="rightCol">
        <div id="3" class="boxes" value='1'>
        </div>
        <div id="6" class="boxes">
        </div>
        <div id="9" class="boxes">
        </div>
      </div>
    </div>
    <div class="container result">
      <div class="scoreBoard">
        <table>
          <tr>
            <th>Player I</th>
            <th>Player II</th>
          </tr>
          <tr>
            <td class ="scoreX"></td>
            <td class ="scoreO"></td>
          </tr>
        </table>
      </div>

    </div>


    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>

</html>
